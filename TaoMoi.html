<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"> </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fee6c4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid">
            <img src="../Demo_code/image/FD.png" alt="" style="width: 100px; height: 100px; left: 10px;">
            <b><a class="navbar-brand" href="#">Fashion Designer</a></b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nổi bậc</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Chủ đề của bạn</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Cài đặt
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="../Demo_code/HoSo.html">Hồ sơ</a></li>
                            <li><a class="dropdown-item" href="../Demo_code/TaoMoi.html">Tạo mới</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                    </li>
                    
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <a href="../Demo_code/DangNhap.html"><button type="button" class="btn btn-outline-success" style="width: 200px; margin-left: 20px;">Đăng Nhập</button></a>
                    <a href="../Demo_code/DangKy.html"><button type="button" class="btn btn-outline-danger" style="width: 200px; margin-left: 10px;">Đăng Ký</button></a>
                    
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <label for="image">Chọn Ảnh:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="url">Liên kết:</label>
            <input type="url" id="url" name="url" required>

            <label for="category">Chọn Thư mục:</label>
            <select id="category" name="category" required>
                <option value="">-- Chọn Thư mục --</option>
                <option value="news">Tin Tức</option>
                <option value="events">Sự Kiện</option>
                <option value="sales">Khuyến Mãi</option>
            </select>

            <label for="tags">Chủ đề gắn thẻ:</label>
            <input type="text" id="tags" name="tags" placeholder="Nhập các chủ đề được gắn thẻ">

            <button type="submit">Đăng</button>
        </form>
    </div>
</body>
</html>
